<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DIV, CLASS, ID</title>
  <link rel="stylesheet" type="text/css" href="styles_Q1SkillsTest.css">
</head>
<body>

  <div class="container">
    <form>
      <div class="logo">
        <img src="https://storage.googleapis.com/oa_disk001/obgreenhills/65/school_logo/1691567065-3230.jpg" 
             alt="OBMC logo" width="80px">
      </div>
      <br>
      <center><strong>OBMC Robotics Club Application Form</strong></center>
      <br><br>

      Name:<br>
      <input type="text" name="name" placeholder="Enter your name"><br><br>

      Email:<br>
      <input type="email" name="email" placeholder="ajgd@gmail.com"><br><br>

      <div>   
        Grade Level<br>
        <select name="platform">
          <option value="7">Grade 7</option>
             <option value="8">Grade 8</option>
          <option value="9">Grade 9</option>
              <option value="10">Grade 10</option>
        </select><br><br>
      </div>

      <div>
        Gender<br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
      </div><br>

    <div>
        Skills (select all that apply):<br>
        <input type="checkbox" name="skills" value="Coding"> Coding
        <input type="checkbox" name="skills" value="Design"> Design
             <input type="checkbox" name="skills" value="Electronics"> Electronics
      </div><br>

      Tell us why you want to join:<br>
      <textarea name="Explanation" maxlength="400" rows="7" cols="30" placeholder="Text here"></textarea><br><br>

      <p>Helpful Links: <br>
          <a href="https://www.sciencebuddies.org/blog/robotics-lessons">Robotics lessons</a><br>
        <a href="https://www.playtolabs.com/blog/robotics-for-beginners">Beginners guide for robotics</a><br>
         <a href="https://www.instructables.com/How-to-Make-a-Simple-Working-Robot-at-Home/">Robots at Home</a>
      </p><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
